<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/styles.css">

    <title>Gift App</title>
</head>
<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">
                <a href="/">
                    Gift App
                </a>
            </h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/preferences">Preferences</a>
                <a class="nav-link" href="/about">About</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Choose your preferences!</h1>
        <p class="lead">Choose options that best describes person you want to buy a gift.</p>
        <form id="form-preference" onsubmit="return false" class="ui form twelve wide column">
            <div class="container preference-container">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="age">Age</label>
                        <select class="custom-select d-block w-100" id="age">
                            <option value="?">Choose...</option>
                            <option value="kid">Kid</option>
                            <option value="teen">Teen</option>
                            <option value="adult">Adult</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid age.
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="sex">Sex</label>
                        <select class="custom-select d-block w-100" id="sex">
                            <option value="?">Choose...</option>
                            <option value="man">Man</option>
                            <option value="female">Women</option>
                            <option value="unisex">Unisex</option>
                        </select>
                        <div class="invalid-feedback">
                            Please provide a valid sex.
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="price">Price</label>
                        <select class="custom-select d-block w-100" id="price">
                            <option value="?">Choose...</option>
                            <option value="cheap">Cheap</option>
                            <option value="medium">Medium</option>
                            <option value="expensive">Expensive</option>
                        </select>
                        <div class="invalid-feedback">
                            Please provide a valid price.
                        </div>
                    </div>
                </div>
            </div>
            <hr class="mb-4">
            <button id="submit-button" class="btn btn-secondary btn-lg btn-block">Find gift</button>
        </form>
    </main>
    <div class="container">
        <ul id="result"></ul>
    </div>
    <footer class="mastfoot mt-auto">
        <div class="inner">
            Â© 2019<a title="GitHub" href="https://github.com/rblaszynski/gift_app">
            <img class="logo-small" src="/static/images/github-logo.svg">
        </a>
        </div>
    </footer>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/preferences.js"></script>
</body>
</html>
